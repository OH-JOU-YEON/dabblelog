<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>dabblelog.write</title>

    <!-- TUI 에디터 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />

    <link
      rel="stylesheet"
      th:href="@{/css/style.css}"
      href="../../static/css/style.css"
    />
    <style>
      .title::placeholder {
        font-size: 2.2em;
        margin-bottom: 0;
      }
      .tag::placeholder {
        font-size: 1.3em;
      }

      .tagAndTitle {
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <form action="/write" method="post" class="writeForm">
      <div class="tagAndTitle">
        <div>
          <label>
            <input
              class="title"
              type="text"
              placeholder="제목을 입력하세요"
              style="outline: none; border: none; height: 66px; width: 433px"
            />
          </label>
        </div>

        <div>
          <label>
            <input
              class="tag"
              type="text"
              placeholder="태그를 입력하세요"
              style="outline: none; border: none; width: 433px; height: 58px"
            />
          </label>
        </div>
      </div>

      <!-- 에디터를 적용할 요소 (컨테이너) -->
      <div id="content"></div>

      <div class="writeMenu">
        <input type="submit" value="임시저장" id="tempSave" />
        <input type="submit" value="출간하기" id="Save" />
      </div>
    </form>

    <div class="writeBack">
      <a href="/">
        <button class="sc-evcjhq gJEhHm">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
            ></path>
          </svg>
          <span>나가기</span>
        </button>
      </a>
    </div>

    <!-- TUI 에디터 JS CDN -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
      const editor = new toastui.Editor({
        el: document.querySelector("#content"), // 에디터를 적용할 요소 (컨테이너)
        height: "600px", // 에디터 영역의 높이 값 (OOOpx || auto)
        initialEditType: "markdown", // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
        initialValue: "내용을 입력해 주세요.", // 내용의 초기 값으로, 반드시 마크다운 문자열 형태여야 함
        previewStyle: "vertical", // 마크다운 프리뷰 스타일 (tab || vertical)
      });
    </script>
  </body>
</html>
