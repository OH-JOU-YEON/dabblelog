<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">

    <!-- Bootstrap CSS -->

      rel="stylesheet"

      href="../../static/css/bootstrap.min.css"
    />
    <!-- Nice Select CSS -->

      rel="stylesheet"
      th:href="@{/css/nice-select.css}"

    />
    <!-- Font Awesome CSS -->

      rel="stylesheet"
      th:href="@{/css/font-awesome.min.css}"

    />
    <!-- icofont CSS -->

    />
    <!-- Slicknav -->
    <link
      rel="stylesheet"
      th:href="@{/css/slicknav.min.css}"
      href="../../static/css/slicknav.min.css"
    />
    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      th:href="@{/css/owl-carousel.css}"
      href="../../static/css/owl-carousel.css"
    />
    <!-- Datepicker CSS -->
    <link
      rel="stylesheet"
      th:href="@{/css/datepicker.css}"
      href="../../static/css/datepicker.css"
    />
    <!-- Animate CSS -->
    <link

      th:href="@{/css/animate.min.css}"

    />
    <!-- Magnific Popup CSS -->
    <link
      rel="stylesheet"
      th:href="@{/css/magnific-popup.css}"
      href="../../static/css/magnific-popup.css"
    />

    <!-- Medipro CSS -->
    <link

      th:href="@{/css/normalize.css}"
      href="../../static/css/normalize.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/style.css}"
      href="../../static/css/style.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/responsive.css}"
      href="../../static/css/responsive.css"
    />
  </head>
  <body>
    <!-- Header Area -->
    <header class="header">
      <!-- Topbar -->
      <div class="topbar">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-5 col-12"></div>
            <div class="col-lg-6 col-md-7 col-12">
              <!-- Top Contact -->
              <ul class="top-contact">
                <li><i class="fa fa-phone"></i>010-4948-5707</li>
                <li>
                  <i class="fa fa-envelope"></i
                  ><a href="mailto:support@yourmail.com"
                    >hyperclutter@gmail.com</a
                  >
                </li>
              </ul>
              <!-- End Top Contact -->
            </div>
          </div>
        </div>
      </div>
      <!-- End Topbar -->
      <!-- Header Inner -->
      <div class="header-inner">
        <div class="container">
          <div class="inner">
            <div class="row">
              <div class="col-lg-3 col-md-3 col-12">
                <!-- Start Logo -->
                <div class="logo">
                  <a href="index.html"><h2>dabblelog</h2></a>
                </div>
                <!-- End Logo -->
                <!-- Mobile Nav -->
                <div class="mobile-nav"></div>
                <!-- End Mobile Nav -->
              </div>
              <div class="col-lg-7 col-md-9 col-12">
                <!-- Main Menu -->
                <div class="main-menu">
                  <nav class="navigation">
                    <ul class="nav menu">
                      <li><a href="/liked"> 좋아요를 누른 포스트 </a></li>
                      <li><a href="/saves"> 임시 저장 글 </a></li>
                      <li><a href="/dabble">나의 데블</a></li>
                      <li><a href="/setting"> 설정 </a></li>
                    </ul>
                  </nav>
                </div>
                <!--/ End Main Menu -->
              </div>
              <div class="col-lg-2 col-12">
                <div class="get-quote">
                  <a href="appointment.html" class="btn">구글 로그인</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/ End Header Inner -->
    </header>
    <!-- End Header Area -->

    <!-- calendar Area -->
    <div class="container">
      <div>
        <div>
          <div class="calendar-header">
            <div
              id="calendar-menu"
              style="display: flex; flex-direction: row; align-items: center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-left"
                viewBox="0 0 16 16"
                style="margin-right: 1rem; cursor: pointer"
                onclick="moveLeft()"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
                />
              </svg>
              <h1 id="month" th:text="${dabble.month}">Month</h1>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-right"
                viewBox="0 0 16 16"
                style="margin-left: 1rem; cursor: pointer"
                onclick="monthRight()"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
                />
              </svg>
            </div>

            <p th:text="${dabble.year}" id="year">Year</p>
          </div>
          <div class="calendar">
            <span class="day-name">Mon</span><span class="day-name">Tue</span
            ><span class="day-name">Wed</span><span class="day-name">Thu</span
            ><span class="day-name">Fri</span><span class="day-name">Sat</span
            ><span class="day-name">Sun</span>
            <div
              class="day"
              th:each="date : ${dabble.dabbleDaysDTOS}"
              th:text="${date.day}"
            >
              <p
                th:each="post : ${day.dabblePostDTOS}"
                th:text="${post.title}"
                th:style="|color : ${post.color}|"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:inline="javascript">
      function monthRight() {
        location.href = "dabble/right";
      }

      function moveLeft() {
        location.href = "/dabble/left";
      }
    </script>
  </body>
</html>
