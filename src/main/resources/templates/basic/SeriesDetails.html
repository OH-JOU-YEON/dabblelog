    <!-- End Header Area -->
    <section class="container" style="margin-top: 5rem">
      <div class="news-single">
        <div style="display: flex; flex-direction: row">
          <h1
            class="series_title"
            style="font-weight: 700; display: block; margin-bottom: 5rem"
            contenteditable="false"
          >
            시리즈 이름
          </h1>
          <div style="display: flex; flex-direction: row; margin-left: auto">
            <button
              style="
                border: none;
                color: rgb(22, 21, 21);
                text-decoration: underline;
                background-color: transparent;
                margin-right: 0.5rem;
                height: 2rem;
              "
              onclick="modifyTitle()"
            >
              수정
            </button>
            <button
              style="
                border: none;
                color: rgb(22, 21, 21);
                text-decoration: underline;
                background-color: transparent;
                height: 2rem;
              "
              onclick="deleteSeries()"
            >
              삭제
            </button>
          </div>
        </div>

        <section class="container" style="margin-top: 3rem">
          <ul
            class="news-single"
            style="
              display: flex;
              flex-direction: row;
              flex-wrap: wrap;
              column-gap: 10px;
            "
          >
            <li th:if="${list.isEmpty()}">
              <h3>첫 포스트의 주인공이 되어 보세요!</h3>
            </li>
            <li
              class="single-main"
              th:each="post:${list}"
              style="width: 360px; height: 380px"
            >
              <a th:href="|dabblelog/${post.blogName}/${post.uuid}|">
                <img
                  th:src="@{|${post.thumbnail}|}"
                  th:if="${post.thumbnail} != ''"
                  style="width: 300px; height: 166.98px"
                />

                <div
                  class="textCard"
                  style="
                    width: 319.95;
                    height: 165;
                    margin-top: 1rem;
                    margin-bottom: 1.5rem;
                  "
                >
                  <h5 style="font-weight: 600" th:text="${post.title}">제목</h5>
                  <p style="margin-top: 0.3rem" th:text="${post.preview}">
                    미리보기
                  </p>
                  <div class="postCard"></div>
                  <p
                    th:text="|${post.createdDay}   댓글 ${post.totalRepleCount}개   좋아요 ${post.likeCount}개|"
                  >
                    만든 날짜 | 0개의 댓글 | 좋아요 0개
                  </p>
                </div>
                <div class="by">
                  <p>by</p>
                  <p th:text="${post.nickname}">쓴 사람 이름</p>
                </div>
              </a>
            </li>
          </ul>
        </section>
        <section
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
          "
        >
          <div th:if="${!list.isEmpty()}" class="news-single">
            <ul
              style="display: flex; flex-direction: row"
              class="pagination"
              th:with="
                  pageNumber = ${list.pageable.pageNumber},
                  pageSize = ${list.pageable.pageSize},
                  totalPages = ${list.totalPages},
                  startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                  tempEndPage = ${startPage + pageSize - 1},
                  endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
            >
              <li th:classappend="${list.first} ? 'disabled'" class="page-item">
                <a
                  class="page-link"
                  th:href="${list.first} ? '#' : @{/(page=${pageNumber - 1})}"
                >
                  <span aria-hidden="true">&lt;</span>
                </a>
              </li>

              <li
                th:each="page: ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${page == pageNumber + 1} ? 'active'"
                class="page-item"
              >
                <a
                  th:text="${page}"
                  class="page-link"
                  th:href="@{/(page=${page - 1})}"
                ></a>
              </li>

              <li th:classappend="${list.last} ? 'disabled'" class="page-item">
                <a
                  class="page-link"
                  th:href="${list.last} ? '#' : @{/(page=${pageNumber + 1})}"
                  aria-label="Next"
                >
                  <span aria-hidden="true">&gt;</span>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </section>
    <!-- Slider Area -->

    <script>
      function modifyTitle() {
        const title = document.querySelector(".series_title");

        if (title.getAttribute("contenteditable") == "false") {
          title.setAttribute("contenteditable", "true");
        } else {
          title.setAttribute("contenteditable", "false");

          const url = "/series/modifyTitle";

          const params = {
            title: title.innerHTML,

            url: window.location.href,
          };

          console.log(params);

          // 3. API 호출
          try {
            const request = fetch(url, {
              method: "POST",
              headers: {
                "Content-Type": "application/json; charset=utf-8;",
              },
              body: JSON.stringify(params),
            });
            console.log(params);
          } catch (error) {
            console.error("저장 실패 : ", error);
            console.log(params);
          }
        }
      }

      function deleteSeries() {
        const url = "/series/deleteSeries";

        const params = {
          url: window.location.href,
        };

        console.log(params);

        // 3. API 호출
        try {
          const request = fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json; charset=utf-8;",
            },
            body: JSON.stringify(params),
          });
          history.back();
        } catch (error) {
          console.error("저장 실패 : ", error);
          console.log(params);
        }
      }
    </script>
