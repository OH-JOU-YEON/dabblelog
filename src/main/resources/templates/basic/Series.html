<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="Site keywords here" />
    <meta name="description" content="" />
    <meta name="copyright" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title -->
    <title>dabblelog.seires</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="../../static/img/realLogo.png"
      th:href="@{/img/realLogo.png}"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      th:href="@{/css/bootstrap.min.css}"
      href="../../static/css/bootstrap.min.css"
    />
    <!-- Nice Select CSS -->
    <link
      rel="stylesheet"
      th:href="@{/css/nice-select.css}"
      href="../../static/css/nice-select.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      th:href="@{/css/font-awesome.min.css}"
      href="../../static/css/font-awesome.min.css"
    />
    <!-- icofont CSS -->
    <link
      rel="stylesheet"
      th:href="@{/css/icofont.css}"
      href="../../static/css/icofont.css"
    />
    <!-- Slicknav -->
    <link
      rel="stylesheet"
      th:href="@{/css/slicknav.min.css}"
      href="../../static/css/slicknav.min.css"
    />
    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      th:href="@{/css/owl-carousel.css}"
      href="../../static/css/owl-carousel.css"
    />
    <!-- Datepicker CSS -->
    <link
      rel="stylesheet"
      th:href="@{/css/datepicker.css}"
      href="../../static/css/datepicker.css"
    />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      th:href="@{/css/animate.min.css}"
      href="../../static/css/animate.min.css"
    />
    <!-- Magnific Popup CSS -->
    <link
      rel="stylesheet"
      th:href="@{/css/magnific-popup.css}"
      href="../../static/css/magnific-popup.css"
    />

    <!-- Medipro CSS -->
    <link
      rel="stylesheet"
      th:href="@{/css/normalize.css}"
      href="../../static/css/normalize.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/style.css}"
      href="../../static/css/style.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/responsive.css}"
      href="../../static/css/responsive.css"
    />
  </head>
  <body>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">시리즈 설정</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="seriesCreater" method="post" action="/series/create">
              <div class="seriesCreater" id="creater">
                <div class="colorChart">
                  <label for="colorCheck" style="display: block"
                    >시리즈 색상:</label
                  >
                  <input type="color" id="colorCheck" name="color" />
                </div>
                <input
                  type="text"
                  placeholder="시리즈 제목을 입력하세요"
                  id="series-title"
                  name="title"
                />
              </div>
            </form>

            <div>
              <ul class="seriesList">
                <li th:each="series : ${seriesList}"></li>
              </ul>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="submit" form="seriesCreater" class="btn btn-primary">
              시리즈 만들기
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Header Area -->
    <header class="header">
      <!-- Topbar -->
      <div class="topbar">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-5 col-12"></div>
            <div class="col-lg-6 col-md-7 col-12">
              <!-- Top Contact -->
              <ul class="top-contact">
                <li></li>
                <li>
                  <i class="fa fa-envelope"></i
                  ><a href="mailto:support@yourmail.com"
                    >hyperclutter@gmail.com</a
                  >
                </li>
              </ul>
              <!-- End Top Contact -->
            </div>
          </div>
        </div>
      </div>
      <!-- End Topbar -->
      <!-- Header Inner -->
      <div class="header-inner">
        <div class="container">
          <div class="inner">
            <div class="row">
              <div class="col-lg-3 col-md-3 col-12">
                <!-- Start Logo -->
                <div class="logo">
                  <a href="Home.html"><h2>dabblelog</h2></a>
                </div>
                <!-- End Logo -->
                <!-- Mobile Nav -->
                <div class="mobile-nav"></div>
                <!-- End Mobile Nav -->
              </div>
              <div class="col-lg-7 col-md-9 col-12">
                <!-- Main Menu -->
                <div class="main-menu">
                  <nav class="navigation">
                    <ul class="nav menu">
                      <li><a href="/blog"> 글 </a></li>
                      <li><a href="/series"> 시리즈 </a></li>
                      <li><a href="/about"> 소개 </a></li>
                    </ul>
                  </nav>
                </div>
                <!--/ End Main Menu -->
              </div>
              <div class="col-lg-2 col-12">
                <div class="get-quote">
                  <a
                    href="appointment.html"
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                    >새 시리즈 만들기</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/ End Header Inner -->
    </header>
    <!-- End Header Area -->

    <section
      class="container"
      style="display: flex; align-items: center; margin-top: 2rem"
    >
      <div
        style="
          display: flex;
          justify-content: center;
          align-content: center;
          margin-top: 4rem;
          margin-left: 5rem;
        "
      >
        <div>
          <section
            id="profile"
            style="
              display: flex;
              justify-content: flex-start;

              margin-bottom: 3rem;
            "
          >
            <div id="profileImg">
              <div style="display: flex; flex-basis: auto">
                <img
                  class="img-concert"
                  src="../../static/img/person-circle.svg"
                  width="128"
                  ;
                  style="border-radius: 50%"
                />
              </div>
            </div>
            <div id="profileText" style="margin-left: 2rem; margin-top: 3rem">
              <h5 style="font-weight: bold">이름</h5>
              <p>한 줄 소개</p>

              <div style="margin-left: 15rem">
                <a style="margin-right: 0.5rem; font-weight: bold">0 팔로잉</a>
                <a style="font-weight: bold">0 팔로워</a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>

    <!-- Breadcrumbs -->
    <section class="container" style="margin-top: 3rem">
      <ul
        class="news-single"
        style="display: flex; flex-direction: row; flex-wrap: wrap"
      >
        <li th:if="${seriesList.getTotalElements() == 0}">
          <h3>현재 작성 중인 시리즈가 없습니다.</h3>
        </li>
        <li class="single-main" th:each="series : ${seriesList}">
          <a href="SeriesDetails.html">
            <img
              th:src="${series.seriesRecentThumbnails}"
              style="width: 300px; height: 166.98px"
          /></a>

          <div
            class="textCard"
            style="width: 319.95; height: 165; margin-top: 1rem"
          >
            <h5
              style="font-weight: 600"
              th:text="series.title"
              th:style="${color : series.color}"
            >
              시리즈 제목
            </h5>

            <div class="postCard"></div>
            <p th:text="|${series.seriesPostCount}|">게시물 개수</p>
          </div>
        </li>
      </ul>
    </section>

    <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
      <a
        style="color: inherit"
        th:if="${page != nowPage}"
        th:href="@{/board/list(page=${page-1})}"
        th:text="${page}"
      ></a>
      <strong
        th:if="${page==nowPage}"
        th:text="${page}"
        style="color: blue"
      ></strong>
    </th:block>
    <!-- End Breadcrumbs -->

    <!-- Single News -->

    <!--/ End Single News -->

    <script src="/js/jquery.min.js"></script>
    <!-- jquery Migrate JS -->
    <script src="/js/jquery-migrate-3.0.0.js"></script>
    <!-- jquery Ui JS -->
    <script src="/js/jquery-ui.min.js"></script>
    <!-- Easing JS -->
    <script src="/js/easing.js"></script>
    <!-- Color JS -->
    <script src="/js/colors.js"></script>
    <!-- Popper JS -->
    <script src="/js/popper.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="/js/bootstrap-datepicker.js"></script>
    <!-- Jquery Nav JS -->
    <script src="/js/jquery.nav.js"></script>
    <!-- Slicknav JS -->
    <script src="/js/slicknav.min.js"></script>
    <!-- ScrollUp JS -->
    <script src="/js/jquery.scrollUp.min.js"></script>
    <!-- Niceselect JS -->
    <script src="/js/niceselect.js"></script>
    <!-- Tilt Jquery JS -->
    <script src="/js/tilt.jquery.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="/js/owl-carousel.js"></script>
    <!-- counterup JS -->
    <script src="/js/jquery.counterup.min.js"></script>
    <!-- Steller JS -->
    <script src="/js/steller.js"></script>
    <!-- Wow JS -->
    <script src="/js/wow.min.js"></script>
    <!-- Magnific Popup JS -->
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <!-- Counter Up CDN JS -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <!-- Google Map API Key JS -->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyDGqTyqoPIvYxhn_Sa7ZrK5bENUWhpCo0w"></script>
    <!-- Gmaps JS -->
    <script src="/js/gmaps.min.js"></script>
    <!-- Map Active JS -->
    <script src="/js/map-active.js"></script>
    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="/js/main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
