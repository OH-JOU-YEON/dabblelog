<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/HomeStyle.css" />
  </head>
  <body>
    <header>
      <div id="mainButton">
        <img id="dabblelogImg" src="../image/logo.png" width="10%" />
        <button id="dabblelog">dabblelog</button>
      </div>
      <div id="searchAndProfile">
        <img id="alarm" src="../image/alarm.png" width="7%" />
        <img id="search" src="../image/serarch.png" width="7%" />

        <div id="loginAndProfile">
          <button id="login">로그인</button>
          <button id="newPost">새 글 작성하기</button>

          <div id="profile">
            <button class="profile"></button>
            <button class="profile" id="modal"></button>
          </div>
        </div>
      </div>
    </header>
    <br />
    <nav>
      <div id="trending">
        <button id="trendImg"></button>
        <button class="word">트렌딩</button>
      </div>
      <div id="new">
        <button id="newImg"></button>
        <button class="word">최신</button>
      </div>
      <div id="feed">
        <button id="feedImg"></button>
        <button class="word">피드</button>
      </div>
      <div id="calendar">
        <button id="calWord">이번 주</button>
        <button id="calModal"></button>
      </div>
    </nav>
    <article>
      <section id="loginForm">
        <h2>구글 계정으로 로그인</h2>
      </section>
    </article>
  </body>
</html>
